<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Forma</title>
    <link rel="stylesheet" href="stil.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <form>
        <fieldset>
            <p class="row"> 
                <label class="col-3">Ime i prezime</label>
                <input class="col-9" type="text" placeholder="Unesite svoje ime i prezime">
            </p>
            <p class="row">
                <label class="col-3">Pretražite</label>
                <input class="pretraga" class="col-9" type="search" placeholder="Pretražite" >
            </p>
           <p class="row">
               <label class="col-3">Zemlja</label>
               <select class="col-9" name="" id="">
                     <option>Italija</option>
                     <option>Španija</option>
                     <option>Grčka</option>
                </select>
            </p>
           <p class="row">
               <label class="col-3">Opis</label>
               <textarea class="col-9" name="" id="" cols="30" rows="10" placeholder="Napišite neki opis..."></textarea>
            </p>
           <p class="row"> 
               <input class="dugme" class="col-1"  type="button" value="Potvrdite">
           </p>

        </fieldset>
    </form>
</body>
</html>
